<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controle de gastos</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <form>
        <div>
            <div><label>Email</label></div>
            <input type="email" name="email" placeholder="Emeil">

        </div>
        <div><label>Senha</label></div>
        <input type="password" name="password" placeholder="Senha">
        </div>

        <div>
            <div><label>Esqueci minha senha</label></div>
            <button type="button" class="solid">Recuperar senha</button>
        </div>

        <div>

            <button type="button" class="solid">Entrar</button>
        </div>

        <div>

            <button type="button" class="outline">Registrar-se</button>
        </div>


    </form>
</body>

<script src="index.js"></script>

   

</html>
